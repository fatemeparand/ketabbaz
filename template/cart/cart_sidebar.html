{% load static %}
{% load i18n %}

<!-- Mini Cart Start -->
    <aside class="mini-cart" id="miniCart">
        <div class="mini-cart-wrapper">
            <a href="" class="btn-close"><i class="flaticon flaticon-cross"></i></a>
            <div class="mini-cart-inner">
                <h3 class="mini-cart__heading mb--40 mb-lg--30 text-right">{% trans 'Shopping Cart' %}</h3>
                <div class="mini-cart__content">

                    {% for item in cart %}
                    <ul class="mini-cart__list text-right">
                        <li class="mini-cart__product d-flex justify-content-between">
                            <div class="mini-cart__product__image">
                                <a href="{{ item.book_obj.get_absolute_url }}">
                                    <img src="{{ item.book_obj.image.url }}" alt="products">
                                </a>
                            </div>
                            <div class="mini-cart__product__content pt-2">
                                    <span class="mini-cart__product__title d-flex flex-row justify-content-between">
                                        <a href="{{ item.book_obj.get_absolute_url }}"> {{ item.book_obj.book_name }} </a>
{#                                        <a href="{% url 'cart:cart_remove' item.book_obj.id %}" class="">#}
{#                                            &#10060;#}
                                        </a>
                                    </span>
                                <span class="mini-cart__product__quantity">
                                        <span>{{ item.book_obj.price }}</span> &#215; <span>{{ item.quantity }}</span>
                                    </span>
                            </div>
                        </li>

                    </ul>
                    {% endfor %}

                    <div class="mini-cart__total">
                        <span>{% trans 'total price' %}</span>
                        <span class="ammount">{{ cart.get_total_price }}</span>
                    </div>
                    <div class="mini-cart__buttons">
                        <a href="{% url 'cart:cart_detail' %}" class="btn btn-fullwidth btn-bg-sand mb--20">
                            {% trans 'view shopping cart' %}</a>
                        <a href="checkout.html" class="btn btn-fullwidth btn-bg-sand">پرداخت</a>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <!-- Mini Cart End -->
